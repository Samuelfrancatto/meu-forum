    <style>

        *{

            overflow: hidden;

            align-items: start;

        #posts-container{

            display: flex;

        .post{

        #create-thread-container{

            align-self: center;

            display: flex;
            flex-direction: column;

            align-items: center;

        #post-something{
            width: 120px;
            height: 55px;

            border-radius: 10px;
            
            font-weight: bold;

            margin-top: 100px;
        }

        #create-thread-container form{

            align-self: center;

            justify-content: center;

            gap: 20px;


            background-color: rgb(252, 252, 172);

        #title-input{
            width: 200px;

        #content-input{

            height: 100px;

            resize: none;

        }

        #nsfw-checkbox{
            width: 15px;
            height: 15px;
        } 

        #title-container{
            display: flex;
            flex-direction: column;
        }

        #content-container{
            display: flex;
            flex-direction: column;
        }

        #nsfw-container{
            display: flex;
            justify-content: left;
            gap: 10px;
        }

        #post-btn{
            width: 200px;
            height: 30px;
        }
    </style>
</head>
<body>

    <div id="create-thread-container">
        <form action="../backend/create-thread.php" method="post" id="post-form">

            <div id="title-container">

                <input type="text" name="title" id="title-input">
            </div>


            <div id="content-container">
                <label for="content">Content:</label>
                <textarea name="content" id="content-input" ></textarea>
            </div>

            <div id="nsfw-container">
                <label for="nsfw">Is this post NSFW?</label>
                <input type="checkbox" name="nsfw" id="nsfw-checkbox">
            </div>

            <input type="submit" value="create thread" id="post-btn">

    <div id="posts-container">

        <div class="post">

            <p class="post-date">
                <em>Postado em: data</em>

        </div>

        <div class="post">
            <h3 class="post-title">teste</h3>
            <p class="post-content">Olá, Mundo</p>

            <p class="post-date">
                <em>Postado em: data</em>
            </p>
        </div>

        <div class="post">

            <p class="post-date">
                <em>Postado em: data</em>
            </p>
        </div>

    </div>

    <script>


        postForm = document.getElementById('post-form')
        postSomething = document.getElementById('post-something')
        isOpen = false

        postSomething.addEventListener('click', function(){
            if (isOpen == false){
            postForm.style.display = 'flex'
            isOpen = false

            postSomething.style.display = 'none'
        } else if(isOpen == true){
            postForm.style.display = 'none'

            isOpen = false
        }
        })

        

    </script>
    
</body>
</html>
