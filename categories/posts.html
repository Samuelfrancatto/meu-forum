    <script>

function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            const results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        function fetchPosts(){
            const categoryId = getUrlParameter('category_id')

            if (!categoryId) {
                console.error("ID da categoria nÃ£o foi fornecido.");
                return;
            }

            fetch(`../backend/get_posts.php?category_id=${categoryId}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Erro ao buscar os posts.');
                }

                return response.json()
            })
            .then(posts => {
                displayPosts(posts)
            })
            .catch(error => {
                console.error("Erro ao buscar os posts: ", error);
            })
        }

        function displayPosts(posts){
            const postsContainer = document.getElementById('posts-container')

            postsContainer.innerHTML = ''

            if(posts.length === 0){
                postsContainer.innerHTML = '<p>Nenhum post encontrado para esta categoria.</p>';
                return
            }

            posts.forEach(post => {
                const postItem = document.createElement('div')

                postItem.classList.add('post-item')

                postItem.innerHTML = `
                 <h3>${post.title}</h3>
                    <p>${post.content}</p>
                    <p><em>Postado em: ${new Date(post.created_at).toLocaleDateString()}</em></p>
                `

                postsContainer.appendChild(postItem)
            })
        }

        document.addEventListener('DOMContentLoaded', fetchPosts)

    </script>
